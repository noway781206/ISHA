<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    .new{
        display: flex;
        width: 600px;
        height: 300px;
        background: pink;
        position: relative;
        margin: 80px auto;
        overflow: hidden;
       
    }
    .new.active{
        z-index: 99;
    }
 
    .moveBox{
        animation-name: myNEWmove
    } 
    .moveBox2{
        animation-name: myNEWmove2
    } 
    .inner{
        display: flex;
        width: 600px;
        height: 100%;
        
        
       
    }
    .inner:nth-child(1),
    .inner:nth-child(4){
        background-color: saddlebrown;
       
    }
        .inner:nth-child(2){
        background-color: darkmagenta;
    }
        .inner:nth-child(3){
        background-color: aqua;
      
    }
    .cotain{
        display: flex;
        width:3600px;
        height: 100%;
        position: absolute;
        top: 0;
        left: -100%;
        opacity: 0.5;
        transform: translateX(0);
       
         
        
    }
    .cotain.active{
        transition:left 0.3s;
    }

    .column-xs-6{
        display: block;
        width: 400px;
        height: 500px;

    }
    .test01{
        display: flex;
        width: 200px;
        height: 200px;
        border: 1px solid saddlebrown;
        position: relative;
        transition: all 1s;
    }
    .test01.active{
        transform: translateX(100%);
    }

</style>
</head>
